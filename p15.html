<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <p>Set of rows and column.</p></center>
    <hr>
    <h2>ROW and COL SPAN</h2>
    <table border="2">
        <caption>Employee Data</caption>
        <thead>
            <tr>
                <th>#</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
            </tr>
            <tr>
                
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
                <td>Demo1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
