<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <center><h1>HTML FORM TAG...</h1></center>
        <hr>
        <br>
        <h2>TestCase Form..</h2>

        
        <form action="" style="border: 2px solid black; background-color: rgb(95, 166, 232); width: max-content; text-align: center; padding: 10px;" >
            <fieldset>
                <legend>First Name</legend>
                <label for="firstName">First Name </label>
                <input type="text" name="firstName" id="firstName" required placeholder="First Name">
            </fieldset>
               
             <fieldset>
                <legend>Last Name</legend>
                <label for="lastName">Last Name </label>
                <input type="text" name="lastName" id="lastName" required placeholder="Last Name">
             </fieldset>
             <fieldset>
                <legend>Checkbox</legend>
                <label for="kannada">Kannada</label>
                <input type="checkbox" value="Kannada" name="kannada">

                <label for="English">English</label>
                <input type="checkbox" value="English" name="English">

                <label for="Hindi">Hindi</label>
                <input type="checkbox" value="Hindi" name="Hindi">
             </fieldset>
             <fieldset>
                <legend>Color</legend>
                <label for="color">Color </label>
                <input type="color" name="color" id="color" >
             </fieldset>
             <fieldset>
                <legend>Date</legend>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" >
             </fieldset>
             <fieldset>
                <legend>Date Time</legend>
                <label for="dateTime">Date Time </label>
                <input type="datetime" name="dateTime" id="dateTime" >
             </fieldset>
             

             <fieldset>
                <legend>File</legend>
                <label for="file">File </label>
                <input type="file" name="file" id="file">
             </fieldset>
            
             <fieldset>
                <legend>Hidden</legend>
                <label for="hidden">Hidden </label>
                <input type="hidden" name="hidden" id="hidden">
             </fieldset>
             
             <fieldset>
                <legend>Image</legend>
                <label for="image">Image </label>
                <input type="image" name="image" id="image" height="300" width="500">
             </fieldset>
             <fieldset>
                <legend>Month</legend>
                <label for="month">Month </label>
                <input type="month" name="month" id="month" >
             </fieldset>
             <fieldset>
                <legend>Number</legend>
                <label for="naumber">Number </label>
                <input type="number" name="number" id="number">
             </fieldset>
             <fieldset>
                <legend>Email</legend>
                <label for="email">Image </label>
                <input type="email" name="email" id="hidden" >
             </fieldset>
             <fieldset>
                <legend>Password</legend>
                <label for="password">Password </label>
                <input type="password" name="password" id="password">
             </fieldset>
             <fieldset>
                <legend>Radio Button</legend>
                <label for="male">Male </label>
                <input type="radio" name="radio" id="Male" value="Male">
                <label for="male">Male </label>
                <input type="radio" name="radio" id="Female" value="Female">
             </fieldset>
             <fieldset>
               <legend>Range</legend>
               <label for="range">Range </label>
               <input type="range" name="range" id="range" min="1" max="100">
            </fieldset>
            <fieldset>
               <legend>Search</legend>
               <label for="Search">Search </label>
               <input type="search" name="search" id="search">
            </fieldset>
            <fieldset>
               <legend>Telephone Number</legend>
               <label for="telephonne">Telephone</label>
               <input type="tel" name="telephonne" placeholder="Telephone" id="tel" >
            </fieldset>
            <fieldset>
               <legend>Time</legend>
               <label for="time">Time</label>
               <input type="time" name="time" id="time" >
            </fieldset>
            <fieldset>
               <legend>URL</legend>
               <label for="url">Provide the URL</label>
               <input type="url" name="url" placeholder="Provide the URL" id="url">
            </fieldset>
            <fieldset>
               <legend>Address</legend>
               <label for="address">Address</label>
               <textarea name="address" id="address" cols="40" rows="1" placeholder="Enter the address."></textarea>
            </fieldset>
            <fieldset>
               <legend>Drop Down</legend>
               <select name="dropdown" id="">
                  <option value="">Select your city</option>
                  <option value="Bellary">Bellary</option>
                  <option value="Bengalru">Bengaluru</option>
                  <option value="">Demo</option>
                  <option value="Demo1">Demo1</option>

                  <optgroup>
                     <option value="Bellary">Bellary</option>
                     <option value="Bengalru">Bengaluru</option>
                     <option value="">Demo</option>
                     <option value="Demo1">Demo1</option>
                  </optgroup>
               </select>
            </fieldset>
             <fieldset style="margin: 5px;padding: 15px ">
               <button type="submit">SUBMIT</button>
               <button type="reset">RESET</button>
               <button type="button">BUTTON</button>
            </fieldset>
        </form>
        <style>
            legend,label{
                color: rgb(225, 22, 22);
                font-weight: bold;
            }
            input{
                border: 0;
                text-align: center;
                padding: 3px;              
                background-color: transparent;
                border-bottom: 1px solid black;
                text-decoration: none;
            }
            button{
                color: red;
                background-color: white;
                font-weight: bolder;
                border-radius: 5px;
                font-size: 20px;
            }
        </style>
    </body>
</html>
